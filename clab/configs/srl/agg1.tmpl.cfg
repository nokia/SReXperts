bfd {
    subinterface system0.0 {
        admin-state enable
        desired-minimum-transmit-interval 100000
        required-minimum-receive 100000
        detection-multiplier 3
        minimum-echo-receive-interval 0
    }
}
system {
    aaa {
        authentication {
            idle-timeout 7200
            authentication-method [
                local
            ]
            admin-user {
                password "${EVENT_PASSWORD}"
                superuser true
            }
            linuxadmin-user {
                password "${EVENT_PASSWORD}"
            }
        }
        server-group local {
            type local
        }
    }
    mtu {
        default-ip-mtu 9198
    }
    logging {
        network-instance mgmt
        remote-server 10.128.${INSTANCE_ID}.75 {
            transport udp
            remote-port 1514
            facility local6 {
                priority {
                    match-above informational
                }
            }
        }
    }
}
interface ethernet-1/1 {
    admin-state enable
    subinterface 0 {
        type bridged
        admin-state enable
    }
}
interface ethernet-1/2 {
    admin-state enable
    subinterface 0 {
        type bridged
        admin-state enable
    }
}
interface ethernet-1/3 {
    admin-state enable
    subinterface 0 {
        type bridged
        admin-state enable
    }
}
interface ethernet-1/50 {
    admin-state enable
    subinterface 0 {
        type bridged
        admin-state enable
    }
}
interface system0 {
    subinterface 0 {
        ipv4 {
            admin-state enable
            address 10.46.${INSTANCE_ID}.52/32 {
            }
        }
        ipv6 {
            admin-state enable
            address fd00:fde8::${INSTANCE_ID}:52/128 {
            }
        }
    }
}
network-instance default {
    type default
    ip-forwarding {
        receive-ipv4-check false
        receive-ipv6-check false
    }
    interface system0.0 {
    }
}
network-instance bng-vpls {
    type mac-vrf
    admin-state enable
    interface sub1 {
        interface-ref {
            interface ethernet-1/1
            subinterface 0
        }
    }
    interface sub2 {
        interface-ref {
            interface ethernet-1/2
            subinterface 0
        }
    }
    interface sub3 {
        interface-ref {
            interface ethernet-1/3
            subinterface 0
        }
    }
    interface bng {
        interface-ref {
            interface ethernet-1/50
            subinterface 0
        }
    }
}
