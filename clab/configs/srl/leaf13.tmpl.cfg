bfd {
    subinterface system0.0 {
        admin-state enable
        desired-minimum-transmit-interval 100000
        required-minimum-receive 100000
        detection-multiplier 3
        minimum-echo-receive-interval 0
    }
}
system {
    aaa {
        authentication {
            idle-timeout 7200
            authentication-method [
                local
            ]
            admin-user {
                password "${EVENT_PASSWORD}"
                superuser true
            }
            linuxadmin-user {
                password "${EVENT_PASSWORD}"
            }
        }
        server-group local {
            type local
        }
    }
    mtu {
        default-ip-mtu 9000
    }
    logging {
        network-instance mgmt
        remote-server 10.128.${INSTANCE_ID}.75 {
            transport udp
            remote-port 1514
            facility local6 {
                priority {
                    match-above informational
                }
            }
        }
    }
}
interface ethernet-1/2 {
    description leaf12-client12
    admin-state enable
    ethernet {
        aggregate-id lag1
    }
}
interface ethernet-1/3 {
    description leaf13-client13
    admin-state enable
    vlan-tagging true
    subinterface 1 {
        type bridged
        vlan {
            encap {
                single-tagged {
                    vlan-id 1
                }
            }
        }
    }
    subinterface 101 {
        type bridged
        vlan {
            encap {
                single-tagged {
                    vlan-id 101
                }
            }
        }
    }
}
interface ethernet-1/49 {
    description leaf3-spine11
    admin-state enable
    subinterface 0 {
        ip-mtu 9198
        ipv6 {
            admin-state enable
            router-advertisement {
                router-role {
                    admin-state enable
                }
            }
        }
    }
}
interface ethernet-1/50 {
    description leaf3-spine12
    admin-state enable
    subinterface 0 {
        ip-mtu 9198
        ipv6 {
            admin-state enable
            router-advertisement {
                router-role {
                    admin-state enable
                }
            }
        }
    }
}
interface irb0 {
    admin-state enable
    subinterface 1 {
        admin-state enable
        ipv4 {
            admin-state enable
            address 10.64.30.1/24 {
                anycast-gw true
            }
            arp {
                learn-unsolicited true
                evpn {
                    advertise static {
                    }
                    advertise dynamic {
                    }
                }
            }
        }
        ipv6 {
            admin-state enable
            address fd00:fde8:0:30::1/64 {
                anycast-gw true
            }
            neighbor-discovery {
                learn-unsolicited global
                evpn {
                    advertise static {
                    }
                    advertise dynamic {
                    }
                }
            }
        }
        anycast-gw {
            virtual-router-id 1
        }
    }
    subinterface 101 {
        admin-state enable
        ipv4 {
            admin-state enable
            address 192.168.30.1/24 {
                anycast-gw true
            }
            arp {
                learn-unsolicited true
                evpn {
                    advertise static {
                    }
                    advertise dynamic {
                    }
                }
            }
        }
        ipv6 {
            admin-state enable
            address fd00:ffdd:0:30::1/64 {
                anycast-gw true
            }
            neighbor-discovery {
                learn-unsolicited global
                evpn {
                    advertise static {
                    }
                    advertise dynamic {
                    }
                }
            }
        }
        anycast-gw {
            virtual-router-id 1
        }
    }
}
interface lag1 {
    description leaf12-client12
    admin-state enable
    vlan-tagging true
    subinterface 1 {
        type bridged
        vlan {
            encap {
                single-tagged {
                    vlan-id 1
                }
            }
        }
    }
    subinterface 101 {
        type bridged
        vlan {
            encap {
                single-tagged {
                    vlan-id 101
                }
            }
        }
    }
    lag {
        lag-type lacp
        member-speed 10G
        lacp {
            interval FAST
            lacp-mode ACTIVE
            admin-key 12
            system-id-mac 00:00:00:00:00:12
            system-priority 12
        }
    }
}
interface system0 {
    subinterface 0 {
        ipv4 {
            admin-state enable
            address 10.46.${INSTANCE_ID}.35/32 {
            }
        }
        ipv6 {
            admin-state enable
            address fd00:fde8::${INSTANCE_ID}:35/128 {
            }
        }
    }
}
system {
    network-instance {
        protocols {
            evpn {
                ethernet-segments {
                    bgp-instance 1 {
                        ethernet-segment ES-12 {
                            admin-state enable
                            esi 01:DC:01:12:12:12:12:00:00:01
                            multi-homing-mode all-active
                            interface lag1 {
                            }
                        }
                    }
                }
            }
            bgp-vpn {
                bgp-instance 1 {
                }
            }
        }
    }
}
network-instance default {
    type default
    ip-forwarding {
        receive-ipv4-check false
        receive-ipv6-check false
    }
    interface ethernet-1/49.0 {
    }
    interface ethernet-1/50.0 {
    }
    interface system0.0 {
    }
    interface irb0.1 {
    }
    protocols {
        bgp {
            autonomous-system 4200001003
            router-id 10.46.${INSTANCE_ID}.35
            dynamic-neighbors {
                interface ethernet-1/49.0 {
                    peer-group spine
                    allowed-peer-as [
                        4200001000
                    ]
                }
                interface ethernet-1/50.0 {
                    peer-group spine
                    allowed-peer-as [
                        4200001000
                    ]
                }
            }
            ebgp-default-policy {
                import-reject-all false
                export-reject-all false
            }
            afi-safi evpn {
                multipath {
                    max-paths-level-1 64
                    max-paths-level-2 64
                }
                evpn {
                    rapid-update true
                }
            }
            afi-safi ipv4-unicast {
                admin-state enable
                multipath {
                    allow-multiple-as true
                    max-paths-level-1 64
                    max-paths-level-2 64
                }
            }
            afi-safi ipv6-unicast {
                admin-state enable
                multipath {
                    allow-multiple-as true
                    max-paths-level-1 64
                    max-paths-level-2 64
                }
                ipv4-unicast {
                    advertise-ipv6-next-hops true
                    receive-ipv6-next-hops true
                }
            }
            send-community {
                large true
            }
            transport {
                mtu-discovery true
            }
            group iBGP {
                next-hop-self true
                peer-as 65000
                afi-safi evpn {
                    admin-state enable
                }
                afi-safi ipv4-unicast {
                    admin-state disable
                }
                afi-safi ipv6-unicast {
                    admin-state disable
                }
                local-as {
                    as-number 65000
                    prepend-global-as false
                }
                send-community {
                    large true
                }
                timers {
                    connect-retry 1
                    minimum-advertisement-interval 1
                }
                transport {
                    local-address 10.46.${INSTANCE_ID}.35
                }
            }
            group spine {
                export-policy local
            }
            neighbor fd00:fde8::${INSTANCE_ID}:13 {
                peer-group iBGP
            }
        }
    }
}
network-instance macvrf1 {
    type mac-vrf
    admin-state enable
    interface irb0.1 {
    }
    interface lag1.1 {
    }
    interface ethernet-1/3.1 {
    }
    vxlan-interface vxlan1.1 {
    }
    protocols {
        bgp-evpn {
            bgp-instance 1 {
                admin-state enable
                vxlan-interface vxlan1.1
                evi 1
                ecmp 8
            }
        }
        bgp-vpn {
            bgp-instance 1 {
                route-target {
                    export-rt target:65000:1
                    import-rt target:65000:1
                }
            }
        }
    }
}
network-instance macvrf101 {
    type mac-vrf
    admin-state enable
    interface irb0.101 {
    }
    interface lag1.101 {
    }
    vxlan-interface vxlan1.101 {
    }
    interface ethernet-1/3.101 {
    }
    protocols {
        bgp-evpn {
            bgp-instance 1 {
                admin-state enable
                vxlan-interface vxlan1.101
                evi 101
                ecmp 8
            }
        }
        bgp-vpn {
            bgp-instance 1 {
                route-target {
                    export-rt target:65000:101
                    import-rt target:65000:101
                }
            }
        }
    }
}
network-instance ipvrf201 {
    type ip-vrf
    admin-state enable
    description ipvrf201
    interface irb0.101 {
    }
    vxlan-interface vxlan1.201 {
    }
    protocols {
        bgp-evpn {
            bgp-instance 1 {
                admin-state enable
                vxlan-interface vxlan1.201
                evi 201
                ecmp 8
            }
        }
        bgp-vpn {
            bgp-instance 1 {
                route-target {
                    export-rt target:65000:201
                    import-rt target:65000:201
                }
            }
        }
    }
}
routing-policy {
    policy local {
        default-action {
            policy-result reject
        }
        statement loopback {
            match {
                protocol local
            }
            action {
                policy-result accept
            }
        }
    }
}
tunnel-interface vxlan1 {
    vxlan-interface 1 {
        type bridged
        ingress {
            vni 1
        }
    }
    vxlan-interface 101 {
        type bridged
        ingress {
            vni 101
        }
    }
    vxlan-interface 201 {
        type routed
        ingress {
            vni 201
        }
        egress {
            source-ip use-system-ipv4-address
        }
    }
}