bfd {
    subinterface system0.0 {
        admin-state enable
        desired-minimum-transmit-interval 100000
        required-minimum-receive 100000
        detection-multiplier 3
        minimum-echo-receive-interval 0
    }
}
system {
    aaa {
        authentication {
            idle-timeout 7200
            authentication-method [
                local
            ]
            admin-user {
                password "${EVENT_PASSWORD}"
                superuser true
            }
            linuxadmin-user {
                password "${EVENT_PASSWORD}"
            }
        }
        server-group local {
            type local
        }
    }
    mtu {
        default-ip-mtu 9000
    }
    logging {
        network-instance mgmt
        remote-server 10.128.${INSTANCE_ID}.75 {
            transport udp
            remote-port 1514
            facility local6 {
                priority {
                    match-above informational
                }
            }
        }
    }
}
interface ethernet-1/1 {
    description leaf21-client21
    admin-state enable
    vlan-tagging true
    subinterface 1 {
        type bridged
        vlan {
            encap {
                single-tagged {
                    vlan-id 1
                }
            }
        }
    }
    subinterface 102 {
        type bridged
        vlan {
            encap {
                single-tagged {
                    vlan-id 102
                }
            }
        }
    }
}
interface ethernet-1/49 {
    description leaf1-pe1
    admin-state enable
    subinterface 0 {
        ip-mtu 9198
        ipv6 {
            admin-state enable
            router-advertisement {
                router-role {
                    admin-state enable
                }
            }
        }
    }
}
interface ethernet-1/50 {
    description leaf1-pe4
    admin-state enable
    subinterface 0 {
        ip-mtu 9198
        ipv6 {
            admin-state enable
            router-advertisement {
                router-role {
                    admin-state enable
                }
            }
        }
    }
}
interface irb0 {
    admin-state enable
    subinterface 1 {
        admin-state enable
        ipv4 {
            admin-state enable
            address 10.64.41.1/24 {
                anycast-gw true
            }
            arp {
                learn-unsolicited true
                evpn {
                    advertise static {
                    }
                    advertise dynamic {
                    }
                }
            }
        }
        ipv6 {
            admin-state enable
            address fd00:fde8:0:41::1/64 {
                anycast-gw true
            }
            neighbor-discovery {
                learn-unsolicited global
                evpn {
                    advertise static {
                    }
                    advertise dynamic {
                    }
                }
            }
        }
        anycast-gw {
            virtual-router-id 1
        }
    }
    subinterface 102 {
        admin-state enable
        ipv4 {
            admin-state enable
            address 192.168.41.1/24 {
                anycast-gw true
            }
            arp {
                learn-unsolicited true
                evpn {
                    advertise static {
                    }
                    advertise dynamic {
                    }
                }
            }
        }
        ipv6 {
            admin-state enable
            address fd00:ffdd:0:41::1/64 {
                anycast-gw true
            }
            neighbor-discovery {
                learn-unsolicited global
                evpn {
                    advertise static {
                    }
                    advertise dynamic {
                    }
                }
            }
        }
        anycast-gw {
            virtual-router-id 1
        }
    }
}
interface system0 {
    subinterface 0 {
        ipv4 {
            admin-state enable
            address 10.46.${INSTANCE_ID}.41/32 {
            }
        }
        ipv6 {
            admin-state enable
            address fd00:fde8::${INSTANCE_ID}:41/128 {
            }
        }
    }
}
network-instance default {
    type default
    ip-forwarding {
        receive-ipv4-check false
        receive-ipv6-check false
    }
    interface ethernet-1/49.0 {
    }
    interface ethernet-1/50.0 {
    }
    interface irb0.1 {
    }
    interface system0.0 {
    }
    protocols {
        bgp {
            autonomous-system 4200002001
            router-id 10.46.${INSTANCE_ID}.41
            dynamic-neighbors {
                interface ethernet-1/49.0 {
                    peer-group pe
                    allowed-peer-as [
                        65000
                    ]
                }
                interface ethernet-1/50.0 {
                    peer-group pe
                    allowed-peer-as [
                        65000
                    ]
                }
            }
            ebgp-default-policy {
                import-reject-all false
                export-reject-all false
            }
            afi-safi evpn {
                multipath {
                    max-paths-level-1 64
                    max-paths-level-2 64
                }
                evpn {
                    rapid-update true
                }
            }
            afi-safi ipv4-unicast {
                admin-state enable
                multipath {
                    allow-multiple-as true
                    max-paths-level-1 64
                    max-paths-level-2 64
                }
            }
            afi-safi ipv6-unicast {
                admin-state enable
                multipath {
                    allow-multiple-as true
                    max-paths-level-1 64
                    max-paths-level-2 64
                }
                ipv4-unicast {
                    advertise-ipv6-next-hops true
                    receive-ipv6-next-hops true
                }
            }
            send-community {
                large true
            }
            transport {
                mtu-discovery true
            }
            group iBGP {
                next-hop-self true
                peer-as 65000
                afi-safi evpn {
                    admin-state enable
                }
                afi-safi ipv4-unicast {
                    admin-state disable
                }
                afi-safi ipv6-unicast {
                    admin-state disable
                }
                local-as {
                    as-number 65000
                    prepend-global-as false
                }
                send-community {
                    large true
                }
                timers {
                    connect-retry 1
                    minimum-advertisement-interval 1
                }
                transport {
                    local-address 10.46.${INSTANCE_ID}.41
                }
            }
            group pe {
                export-policy local
            }
            neighbor fd00:fde8::${INSTANCE_ID}:13 {
                peer-group iBGP
            }
        }
    }
}
network-instance macvrf2 {
    type mac-vrf
    admin-state enable
    interface irb0.1 {
    }
    interface ethernet-1/1.1 {
    }
    vxlan-interface vxlan1.2 {
    }
    protocols {
        bgp-evpn {
            bgp-instance 1 {
                admin-state enable
                vxlan-interface vxlan1.2
                evi 1
                ecmp 8
            }
        }
        bgp-vpn {
            bgp-instance 1 {
                route-target {
                    export-rt target:65000:2
                    import-rt target:65000:2
                }
            }
        }
    }
}
network-instance macvrf102 {
    type mac-vrf
    admin-state enable
    interface irb0.102 {
    }
    vxlan-interface vxlan1.102 {
    }
    interface ethernet-1/1.102 {
    }
    protocols {
        bgp-evpn {
            bgp-instance 1 {
                admin-state enable
                vxlan-interface vxlan1.102
                evi 102
                ecmp 8
            }
        }
        bgp-vpn {
            bgp-instance 1 {
                route-target {
                    export-rt target:65000:102
                    import-rt target:65000:102
                }
            }
        }
    }
}
network-instance ipvrf202 {
    type ip-vrf
    admin-state enable
    description ipvrf202
    interface irb0.102 {
    }
    vxlan-interface vxlan1.202 {
    }
    protocols {
        bgp-evpn {
            bgp-instance 1 {
                admin-state enable
                vxlan-interface vxlan1.202
                evi 202
                ecmp 8
            }
        }
        bgp-vpn {
            bgp-instance 1 {
                route-target {
                    export-rt target:65000:202
                    import-rt target:65000:202
                }
            }
        }
    }
}
routing-policy {
    policy local {
        default-action {
            policy-result reject
        }
        statement loopback {
            match {
                protocol local
            }
            action {
                policy-result accept
            }
        }
    }
}
tunnel-interface vxlan1 {
    vxlan-interface 2 {
        type bridged
        ingress {
            vni 2
        }
    }
    vxlan-interface 102 {
        type bridged
        ingress {
            vni 102
        }
    }
    vxlan-interface 202 {
        type routed
        ingress {
            vni 202
        }
        egress {
            source-ip use-system-ipv4-address
        }
    }
}