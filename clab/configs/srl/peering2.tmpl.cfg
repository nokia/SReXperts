system {
    aaa {
        authentication {
            idle-timeout 7200
            authentication-method [
                local
            ]
            admin-user {
                password "${EVENT_PASSWORD}"
                superuser true
            }
            linuxadmin-user {
                password "${EVENT_PASSWORD}"
            }
        }
        server-group local {
            type local
        }
    }
    mtu {
        default-ip-mtu 9198
    }
    logging {
        network-instance mgmt
        remote-server 10.128.${INSTANCE_ID}.75 {
            transport udp
            remote-port 1514
            facility local6 {
                priority {
                    match-above informational
                }
            }
        }
    }
}
interface ethernet-1/1 {
    admin-state enable
    description peering2-transit1
    subinterface 0 {
        admin-state enable
        ipv4 {
            admin-state enable
            address 10.64.54.3/31 {
            }
        }
        ipv6 {
            admin-state enable
            address fd00:fde8:0:54::3/127 {
            }
        }
    }
}
interface ethernet-1/2 {
    admin-state enable
    description peering2-ixp1
    subinterface 0 {
        admin-state enable
        ipv4 {
            admin-state enable
            address 10.64.51.2/24 {
            }
        }
        ipv6 {
            admin-state enable
            address fd00:fc00:0:51::2/64 {
            }
        }
    }
}
interface system0 {
    subinterface 0 {
        ipv4 {
            admin-state enable
            address 10.46.${INSTANCE_ID}.53/32 {
            }
        }
        ipv6 {
            admin-state enable
            address fd00:fde8::${INSTANCE_ID}:53/128 {
            }
        }
    }
}
network-instance default {
    type default
    ip-forwarding {
        receive-ipv4-check false
        receive-ipv6-check false
    }
    interface ethernet-1/1.0 {
    }
    interface ethernet-1/2.0 {
    }
    interface system0.0 {
    }
    protocols {
        bgp {
            autonomous-system 64699
            router-id 10.46.${INSTANCE_ID}.53
            ebgp-default-policy {
                import-reject-all false
                export-reject-all false
            }
            afi-safi ipv4-unicast {
                admin-state enable
            }
            afi-safi ipv6-unicast {
                admin-state enable
            }
            transport {
                mtu-discovery true
            }
            group eBGP-transit-v4 {
                admin-state enable
                afi-safi ipv4-unicast {
                    admin-state enable
                }
            }
            group eBGP-transit-v6 {
                afi-safi ipv6-unicast {
                    admin-state enable
                }
            }
            neighbor 10.64.51.1 {
                peer-as 65000
                peer-group eBGP-transit-v4
            }
            neighbor 10.64.54.2 {
                peer-as 64599
                peer-group eBGP-transit-v4
            }
            neighbor fd00:fc00:0:51::1 {
                peer-as 65000
                peer-group eBGP-transit-v6
            }
            neighbor fd00:fde8:0:54::2 {
                peer-as 64599
                peer-group eBGP-transit-v6
            }
        }
    }
}

