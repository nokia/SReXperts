bfd {
    subinterface system0.0 {
        admin-state enable
        desired-minimum-transmit-interval 100000
        required-minimum-receive 100000
        detection-multiplier 3
        minimum-echo-receive-interval 0
    }
}
system {
    aaa {
        authentication {
            idle-timeout 7200
            authentication-method [
                local
            ]
            admin-user {
                password "${EVENT_PASSWORD}"
                superuser true
            }
            linuxadmin-user {
                password "${EVENT_PASSWORD}"
            }
        }
        server-group local {
            type local
        }
    }
    mtu {
        default-ip-mtu 9198
    }
    logging {
        network-instance mgmt
        remote-server 10.128.${INSTANCE_ID}.75 {
            transport udp
            remote-port 1514
            facility local6 {
                priority {
                    match-above informational
                }
            }
        }
    }
}
interface ethernet-1/1 {
    description spine11-leaf1
    admin-state enable
    subinterface 0 {
        ipv6 {
            admin-state enable
            router-advertisement {
                router-role {
                    admin-state enable
                }
            }
        }
    }
}
interface ethernet-1/2 {
    description spine11-leaf2
    admin-state enable
    subinterface 0 {
        ipv6 {
            admin-state enable
            router-advertisement {
                router-role {
                    admin-state enable
                }
            }
        }
    }
}
interface ethernet-1/3 {
    description spine11-leaf3
    admin-state enable
    subinterface 0 {
        ipv6 {
            admin-state enable
            router-advertisement {
                router-role {
                    admin-state enable
                }
            }
        }
    }
}
interface ethernet-1/31 {
    description spine11-pe3
    admin-state enable
    subinterface 0 {
        ipv6 {
            admin-state enable
            address fd00:fde8:0:1:${INSTANCE_ID}:23:31:1/127 {
            }
        }
    }
}
interface ethernet-1/32 {
    description spine11-pe2
    admin-state enable
    subinterface 0 {
        ipv6 {
            admin-state enable
            address fd00:fde8:0:1:${INSTANCE_ID}:22:31:1/127 {
            }
        }
    }
}
interface system0 {
    subinterface 0 {
        ipv4 {
            admin-state enable
            address 10.46.${INSTANCE_ID}.31/32 {
            }
        }
        ipv6 {
            admin-state enable
            address fd00:fde8::${INSTANCE_ID}:31/128 {
            }
        }
    }
}
network-instance default {
    type default
    ip-forwarding {
        receive-ipv4-check false
        receive-ipv6-check false
    }
    interface ethernet-1/1.0 {
    }
    interface ethernet-1/2.0 {
    }
    interface ethernet-1/3.0 {
    }
    interface ethernet-1/31.0 {
    }
    interface ethernet-1/32.0 {
    }
    interface system0.0 {
    }
    protocols {
        bgp {
            autonomous-system 4200001000
            router-id 10.46.${INSTANCE_ID}.31
            dynamic-neighbors {
                interface ethernet-1/1.0 {
                    peer-group leaf
                    allowed-peer-as [
                        4200001000..4200001999
                    ]
                }
                interface ethernet-1/2.0 {
                    peer-group leaf
                    allowed-peer-as [
                        4200001000..4200001999
                    ]
                }
                interface ethernet-1/3.0 {
                    peer-group leaf
                    allowed-peer-as [
                        4200001000..4200001999
                    ]
                }
                interface ethernet-1/31.0 {
                    peer-group pe
                    allowed-peer-as [
                        65000
                    ]
                }
                interface ethernet-1/32.0 {
                    peer-group pe
                    allowed-peer-as [
                        65000
                    ]
                }
            }
            ebgp-default-policy {
                import-reject-all false
                export-reject-all false
            }
            afi-safi ipv4-unicast {
                admin-state enable
                multipath {
                    allow-multiple-as true
                    max-paths-level-1 64
                    max-paths-level-2 64
                }
            }
            afi-safi ipv6-unicast {
                admin-state enable
                multipath {
                    allow-multiple-as true
                    max-paths-level-1 64
                    max-paths-level-2 64
                }
                ipv4-unicast {
                    advertise-ipv6-next-hops true
                    receive-ipv6-next-hops true
                }
            }
            transport {
                mtu-discovery true
            }
            group leaf {
                export-policy local
            }
            group pe {
                export-policy local
            }
        }
    }
}
routing-policy {
    policy local {
        statement loopback {
            match {
                protocol local
            }
            action {
                policy-result accept
            }
        }
    }
}