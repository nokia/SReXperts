configure {
    log {
        log-events {
            snmp event linkUp {
                specific-throttle true
                specific-throttle-limit 1
                specific-throttle-interval 5
            }
            bgp event tBgpNgEstablished {
                specific-throttle true
                specific-throttle-limit 1
                specific-throttle-interval 10
            }
            bgp event tBgpNgBackwardTransition {
                specific-throttle true
                specific-throttle-limit 1
                specific-throttle-interval 10
            }
        }
        log-id "98" {
            description "Default System Log to Syslog"
            source {
                main true
            }
            destination {
                syslog "1"
            }
        }
        route-preference {
            primary outband
        }
        syslog "1" {
            description "syslog container"
            address 10.128.${INSTANCE_ID}.74
            severity info
            port 5514
        }
    }
    policy-options {
        prefix-list "loopbacks" {
            prefix 10.46.0.0/16 type longer {
            }
            prefix fd00:fde8::/96 type longer {
            }
        }
        prefix-list "underlay" {
            prefix 10.64.0.0/16 type through {
                through-length 29
            }
            prefix fd00:fde8::/32 type through {
                through-length 64
            }
            prefix fd00:fde8:0:1::/64 type through {
                through-length 80
            }
        }
        policy-statement "eBGP-redist-dc" {
            entry 10 {
                from {
                    protocol {
                        name [aggregate]
                    }
                }
                action {
                    action-type accept
                }
            }
            entry 20 {
                from {
                    prefix-list ["underlay"]
                    protocol {
                        name [direct bgp]
                    }
                }
                action {
                    action-type accept
                }
            }
        }
        policy-statement "eBGP-accept-dc" {
            entry 10 {
                from {
                    prefix-list ["loopbacks"]
                    protocol {
                        name [bgp]
                    }
                }
                action {
                    action-type accept
                }
            }
            entry 20 {
                from {
                    prefix-list ["underlay"]
                    protocol {
                        name [bgp]
                    }
                }
                action {
                    action-type accept
                }
            }
        }
        policy-statement "iBGP-redist" {
            entry 10 {
                from {
                    protocol {
                        name [aggregate]
                    }
                }
                action {
                    action-type accept
                }
            }
            entry 20 {
                from {
                    prefix-list ["underlay"]
                    protocol {
                        name [direct]
                    }
                }
                action {
                    action-type accept
                }
            }
            entry 30 {
                from {
                    prefix-list ["loopbacks"]
                    protocol {
                        name [bgp]
                    }
                }
                action {
                    action-type accept
                    next-hop self
                }
            }
            entry 40 {
                from {
                    prefix-list ["underlay"]
                    protocol {
                        name [bgp]
                    }
                }
                action {
                    action-type accept
                }
            }
            default-action {
                action-type reject
            }
        }
    }
    port 1/1/c1 {
        admin-state enable
        connector {
            breakout c1-100g
        }
    }
    port 1/1/c1/1 {
        admin-state enable
        description "first link to P1"
        ethernet {
            mode network
        }
    }
    port 1/1/c2 {
        admin-state enable
        connector {
            breakout c1-100g
        }
    }
    port 1/1/c2/1 {
        admin-state enable
        description "link to P2"
        ethernet {
            mode network
        }
    }
    port 1/1/c3 {
        admin-state enable
        connector {
            breakout c1-100g
        }
    }
    port 1/1/c3/1 {
        admin-state enable
        description "link to spine11"
        ethernet {
            mode network
        }
    }
    port 1/1/c4 {
        admin-state enable
        connector {
            breakout c1-100g
        }
    }
    port 1/1/c4/1 {
        admin-state enable
        description "link to spine12"
        ethernet {
            mode network
        }
    }
    port 1/1/c5 {
        admin-state enable
        connector {
            breakout c1-100g
        }
    }
    port 1/1/c5/1 {
        admin-state enable
        ethernet {
            mode network
        }
    }
    port 1/1/c6 {
        admin-state enable
        connector {
            breakout c1-100g
        }
    }
    port 1/1/c6/1 {
        admin-state enable
        description "link to client02"
        ethernet {
            mode hybrid
        }
    }
    port 1/1/c7 {
        admin-state enable
        connector {
            breakout c1-100g
        }
    }
    port 1/1/c7/1 {
        admin-state disable
        description "second link to P1"
        ethernet {
            mode network
        }
    }
    router "Base" {
        autonomous-system 65000
        ecmp 64
        router-id 10.46.${INSTANCE_ID}.22
        aggregates {
            aggregate 10.64.22.0/24 {
                summary-only true
                blackhole {
                }
            }
            aggregate 10.46.0.0/16 {
                community ["65000:10"]
                summary-only false
                blackhole {
                }
            }
            aggregate fd00:fde8::/96 {
                community ["65000:10"]
                summary-only false
                blackhole {
                }
            }
        }
        interface "system" {
            ipv4 {
                primary {
                    address 10.46.${INSTANCE_ID}.22
                    prefix-length 32
                }
            }
            ipv6 {
                address fd00:fde8::${INSTANCE_ID}:22 {
                    prefix-length 128
                }
            }
        }
        interface "spine11" {
            port 1/1/c3/1
            ipv6 {
                forward-ipv4-packets true
                address fd00:fde8:0:1:${INSTANCE_ID}:22:31:0 {
                    prefix-length 127
                }
            }
        }
        interface "spine12" {
            port 1/1/c4/1
            ipv6 {
                forward-ipv4-packets true
                address fd00:fde8:0:1:${INSTANCE_ID}:22:32:0 {
                    prefix-length 127
                }
            }
        }
        interface "p1" {
            port 1/1/c1/1
            ipv4 {
                primary {
                    address 10.64.11.3
                    prefix-length 31
                }
            }
            ipv6 {
                forward-ipv4-packets true
                address fd00:fde8:0:1:${INSTANCE_ID}:11:22:1 {
                    prefix-length 127
                }
            }
        }
        interface "p2" {
            port 1/1/c2/1
            ipv4 {
                primary {
                    address 10.64.12.3
                    prefix-length 31
                }
            }
            ipv6 {
                forward-ipv4-packets true
                address fd00:fde8:0:1:${INSTANCE_ID}:12:22:1 {
                    prefix-length 127
                }
            }
        }
        ipv6 {
            router-advertisement {
                interface "spine11" {
                    admin-state enable
                }
                interface "spine12" {
                    admin-state enable
                }
            }
        }
        mpls-labels {
            sr-labels {
                start 21000
                end 30000
            }
        }
        bgp {
            loop-detect discard-route
            min-route-advertisement 1
            path-mtu-discovery true
            router-id 10.46.${INSTANCE_ID}.22
            inter-as-vpn true
            ibgp-multipath true
            advertise-inactive true
            rapid-withdrawal true
            peer-ip-tracking true
            rapid-update {
                vpn-ipv4 true
                vpn-ipv6 true
                evpn true
            }
            add-paths {
                ipv4 {
                    send 8
                    receive true
                }
                ipv6 {
                    send 8
                    receive true
                }
                evpn {
                    send 8
                    receive true
                }
            }
            extended-nh-encoding {
                vpn-ipv4 true
                label-ipv4 true
                ipv4 true
            }
            next-hop-resolution {
                shortcut-tunnel {
                    family ipv4 {
                        resolution filter
                        resolution-filter {
                            sr-isis true
                        }
                    }
                    family ipv6 {
                        resolution filter
                        resolution-filter {
                            sr-isis true
                        }
                    }
                }
                labeled-routes {
                    transport-tunnel {
                        family vpn {
                            resolution filter
                            resolution-filter {
                                sr-isis true
                            }
                        }
                    }
                }
            }
            multipath {
                max-paths 64
                ebgp 64
                ibgp 64
                family ipv4 {
                }
                family ipv6 {
                }
            }
            group "dc1" {
                admin-state enable
                peer-as 4200001000
                family {
                    ipv4 true
                    ipv6 true
                }
                send-default {
                    ipv4 true
                    ipv6 true
                }
                advertise-ipv6-next-hops {
                    ipv4 true
                }
                import {
                    policy ["eBGP-accept-dc"]
                }
                export {
                    policy ["eBGP-redist-dc"]
                }
                dynamic-neighbor {
                    interface "spine11" {
                        allowed-peer-as ["4200001000"]
                    }
                    interface "spine12" {
                        allowed-peer-as ["4200001000"]
                    }
                }
            }
            group "iBGP-v4-RR" {
                admin-state disable
                peer-as 65000
                family {
                    ipv4 true
                    ipv6 true
                    vpn-ipv4 true
                    vpn-ipv6 true
                    evpn true
                }
                export {
                    policy ["iBGP-redist"]
                }
            }
            group "iBGP-v6-RR" {
                admin-state enable
                connect-retry 1
                peer-as 65000
                family {
                    ipv4 true
                    ipv6 true
                    vpn-ipv4 true
                    vpn-ipv6 true
                    evpn true
                }
                export {
                    policy ["iBGP-redist"]
                }
                advertise-ipv6-next-hops {
                    vpn-ipv6 true
                    label-ipv6 true
                    evpn true
                    vpn-ipv4 true
                    label-ipv4 true
                    ipv4 true
                }
            }
            neighbor "fd00:fde8::${INSTANCE_ID}:13" {
                group "iBGP-v6-RR"
            }
        }
        isis 0 {
            admin-state enable
            advertise-router-capability as
            ipv4-routing true
            ipv6-routing native
            level-capability 2
            area-address [49.0000.0000.01]
            loopfree-alternate {
                augment-route-table true
                remote-lfa {
                }
            }
            segment-routing {
                admin-state enable
                prefix-sid-range {
                    global
                }
            }
            interface "p1" {
                interface-type point-to-point
            }
            interface "p2" {
                interface-type point-to-point
            }
            interface "system" {
                admin-state enable
                passive true
                level-capability 2
                ipv4-node-sid {
                    index 22
                }
                ipv6-node-sid {
                    index 122
                }
            }
            level 2 {
                wide-metrics-only true
            }
        }
        mpls {
            admin-state enable
            interface "p1" {
            }
            interface "p2" {
            }
        }
        rsvp {
            admin-state enable
            interface "p1" {
            }
            interface "p2" {
            }
        }
    }
    service {
        customer "1" {
            customer-id 1
        }
        system {
            bgp-auto-rd-range {
                ip-address 10.46.${INSTANCE_ID}.22
                community-value {
                    start 30000
                    end 40000
                }
            }
        }
        ies "client02" {
            admin-state enable
            service-id 100
            customer "1"
            interface "irb" {
                admin-state enable
                sap 1/1/c6/1:1 {
                }
                ipv4 {
                    primary {
                        address 10.64.22.1
                        prefix-length 27
                    }
                }
                ipv6 {
                    address fd00:fde8:0:22::1 {
                        prefix-length 64
                    }
                }
            }
        }
        vpls "ipvrf201" {
            admin-state enable
            service-id 201
            customer "1"
            service-mtu 9014
            vxlan {
                instance 1 {
                    vni 201
                }
            }
            routed-vpls {
                vxlan-ipv4-tep-ecmp true
            }
            bgp 1 {
                route-distinguisher auto-rd
                route-target {
                    export "target:65000:201"
                    import "target:65000:201"
                }
            }
            bgp-evpn {
                evi 201
                routes {
                    mac-ip {
                        advertise false
                    }
                    ip-prefix {
                        advertise true
                        domain-id "65000:201"
                    }
                    incl-mcast {
                        advertise-ingress-replication true
                    }
                }
                vxlan 1 {
                    admin-state enable
                    vxlan-instance 1
                    routes {
                        auto-disc {
                            advertise true
                        }
                    }
                }
            }
        }
        vprn "dci" {
            admin-state enable
            service-id 300
            customer "1"
            autonomous-system 65501
            ecmp 8
            bgp-ipvpn {
                mpls {
                    admin-state enable
                    route-distinguisher auto-rd
                    domain-id "65000:300"
                    vrf-target {
                        community "target:65000:300"
                    }
                    auto-bind-tunnel {
                        resolution any
                    }
                }
            }
            interface "dc01" {
                vpls "ipvrf201" {
                    evpn-tunnel {
                        ipv6-gateway-address mac
                    }
                }
                ipv6 {
                }
            }
            interface "client02" {
                admin-state enable
                ip-mtu 9000
                ipv4 {
                    primary {
                        address 192.168.22.1
                        prefix-length 24
                    }
                }
                sap 1/1/c6/1:300 {
                }
                ipv6 {
                    address fd00:ffdd:0:22::1 {
                        prefix-length 64
                    }
                }
            }
            bgp-vpn-backup {
                ipv4 true
                ipv6 true
            }
        }
    }
    system {
        load-balancing {
            l4-load-balancing true
            lsr-load-balancing lbl-ip
        }
        management-interface {
            yang-modules {
                nmda {
                    nmda-support true
                }
            }
        }
        security {
            snmp {
                community "cV3ISTw2V5pbEWmVEA9jXgB/1EERXQA= hash2" {
                    access-permissions rwa
                    version both
                }
                community "76HzdddhlPpRo1Vql+ZB5spLqccgYQ== hash2" {
                    access-permissions r
                    version v2c
                }
            }
            user-params {
                attempts {
                    count 64
                    lockout 0
                }
                local-user {
                    user "admin" {
                        password "${EVENT_PASSWORD}"
                        restricted-to-home false
                        access {
                            console true
                            ftp true
                            netconf true
                            grpc true
                        }
                        console {
                            member ["administrative"]
                        }
                    }
                }
            }
        }
    }
}
