configure {
    aaa {
        radius {
            server-policy "RadAuthPolicy1" {
                servers {
                    router-instance "Base"
                    source-address 10.46.${INSTANCE_ID}.24
                    server 1 {
                        server-name "radius"
                    }
                }
            }
        }
    }
    card 1 {
        card-type iom5-e
        mda 1 {
            mda-type me12-100gb-qsfp28
        }
    }
    card 2 {
        card-type iom4-e
        mda 1 {
            mda-type isa2-bb
        }
    }
    isa {
        nat-group 1 {
            admin-state enable
            scaling-profile profile2
            redundancy {
                active-mda-limit 1
            }
            mda 2/1 { }
        }
    }
    log {
        log-id "21" {
            admin-state enable
            description "debug log"
            source {
                debug true
            }
            destination {
                cli {
                }
            }
        }
        log-events {
            security event ssh_user_login {
            }
            security event ssh_user_logout {
            }
        }
        event-handling {
            handler "ehs" {
                admin-state enable
                entry 10 {
                    admin-state enable
                    script-policy {
                        name "ehs"
                        owner "admin"
                    }
                }
            }
        }
        event-trigger {
            security event ssh_user_login {
                admin-state enable
                entry 10 {
                    filter "user_login"
                    handler "ehs"
                }
            }
            security event ssh_user_logout {
                admin-state enable
                entry 10 {
                    filter "user_logout"
                    handler "ehs"
                }
            }
        }
        filter "user_login" {
            default-action forward
            named-entry "user-login" {
                action forward
            }
        }
        filter "user_logout" {
            default-action forward
            named-entry "user-logout" {
                action forward
            }
        }
        log-id "98" {
            description "Default System Log to Syslog"
            source {
                main true
            }
            destination {
                syslog "1"
            }
        }
        route-preference {
            primary outband
        }
        syslog "1" {
            description "syslog container"
            address 10.128.${INSTANCE_ID}.74
            severity info
            port 5514
        }
    }
    policy-options {
        prefix-list "loopbacks" {
            prefix 10.46.0.0/16 type longer {
            }
            prefix fd00:fde8::/96 type longer {
            }
        }
        prefix-list "underlay" {
            prefix 10.64.0.0/16 type through {
                through-length 29
            }
            prefix fd00:fde8::/32 type through {
                through-length 64
            }
            prefix fd00:fde8:0:1::/64 type through {
                through-length 80
            }
        }
        policy-statement "eBGP-redist-dc" {
            entry 10 {
                from {
                    protocol {
                        name [aggregate]
                    }
                }
                action {
                    action-type accept
                }
            }
            entry 20 {
                from {
                    prefix-list ["underlay"]
                    protocol {
                        name [direct bgp]
                    }
                }
                action {
                    action-type accept
                }
            }
        }
        policy-statement "eBGP-accept-dc" {
            entry 10 {
                from {
                    prefix-list ["loopbacks"]
                    protocol {
                        name [bgp]
                    }
                }
                action {
                    action-type accept
                }
            }
            entry 20 {
                from {
                    prefix-list ["underlay"]
                    protocol {
                        name [bgp]
                    }
                }
                action {
                    action-type accept
                }
            }
        }
        policy-statement "iBGP-redist" {
            entry 10 {
                from {
                    protocol {
                        name [aggregate]
                    }
                }
                action {
                    action-type accept
                }
            }
            entry 20 {
                from {
                    prefix-list ["underlay"]
                    protocol {
                        name [direct]
                    }
                }
                action {
                    action-type accept
                }
            }
            entry 30 {
                from {
                    prefix-list ["loopbacks"]
                    protocol {
                        name [bgp]
                    }
                }
                action {
                    action-type accept
                    next-hop self
                }
            }
            entry 40 {
                from {
                    prefix-list ["underlay"]
                    protocol {
                        name [bgp]
                    }
                }
                action {
                    action-type accept
                }
            }
            entry 50 {
                from {
                    protocol {
                        name [nat]
                    }
                }
                action {
                    action-type accept
                }
            }
            default-action {
                action-type reject
            }
        }
    }
    port 1/1/c1 {
        admin-state enable
        connector {
            breakout c1-100g
        }
    }
    port 1/1/c1/1 {
        admin-state enable
        description "link to P1"
        ethernet {
            mode network
        }
    }
    port 1/1/c2 {
        admin-state enable
        connector {
            breakout c1-100g
        }
    }
    port 1/1/c2/1 {
        admin-state enable
        description "link to P2"
        ethernet {
            mode network
        }
    }
    port 1/1/c3 {
        admin-state enable
        connector {
            breakout c1-100g
        }
    }
    port 1/1/c3/1 {
        admin-state enable
        description "link to agg1"
        ethernet {
            mode access
            encap-type dot1q
        }
    }
    port 1/1/c4 {
        admin-state enable
        connector {
            breakout c1-100g
        }
    }
    port 1/1/c4/1 {
        admin-state enable
        ethernet {
            mode network
        }
    }
    port 1/1/c5 {
        admin-state enable
        connector {
            breakout c1-100g
        }
    }
    port 1/1/c5/1 {
        admin-state enable
        description "link to leaf21"
        ethernet {
            mode network
        }
    }
    port 1/1/c6 {
        admin-state enable
        connector {
            breakout c1-100g
        }
    }
    port 1/1/c6/1 {
        admin-state enable
        description "link to client04"
        ethernet {
            mode hybrid
        }
    }
    python {
        python-script "ehs" {
            admin-state enable
            urls ["tftp://172.31.255.29/ehs.py"]
            version python3
        }
        python-script "latest-ehs-output" {
            admin-state enable
            urls ["tftp://172.31.255.29/latest-ehs-output.py"]
            version python3
        }
    }
    router "Base" {
        autonomous-system 65000
        ecmp 64
        router-id 10.46.${INSTANCE_ID}.24
        aggregates {
            aggregate 10.64.24.0/24 {
                summary-only true
                blackhole {
                }
            }
            aggregate 10.46.0.0/16 {
                community ["65000:10"]
                summary-only false
                blackhole {
                }
            }
            aggregate fd00:fde8::/96 {
                community ["65000:10"]
                summary-only false
                blackhole {
                }
            }
        }
        interface "system" {
            ipv4 {
                primary {
                    address 10.46.${INSTANCE_ID}.24
                    prefix-length 32
                }
            }
            ipv6 {
                address fd00:fde8::${INSTANCE_ID}:24 {
                    prefix-length 128
                }
            }
        }
        interface "leaf21" {
            port 1/1/c5/1
            ipv6 {
                forward-ipv4-packets true
            }
        }
        interface "p1" {
            port 1/1/c1/1
            ipv4 {
                primary {
                    address 10.64.11.7
                    prefix-length 31
                }
            }
            ipv6 {
                forward-ipv4-packets true
                address fd00:fde8:0:1:${INSTANCE_ID}:11:24:1 {
                    prefix-length 127
                }
            }
        }
        interface "p2" {
            port 1/1/c2/1
            ipv4 {
                primary {
                    address 10.64.12.7
                    prefix-length 31
                }
            }
            ipv6 {
                forward-ipv4-packets true
                address fd00:fde8:0:1:${INSTANCE_ID}:12:24:1 {
                    prefix-length 127
                }
            }
        }
        ipv6 {
            router-advertisement {
                interface "leaf21" {
                    admin-state enable
                }
            }
        }
        mpls-labels {
            sr-labels {
                start 21000
                end 30000
            }
        }
        bgp {
            loop-detect discard-route
            min-route-advertisement 1
            path-mtu-discovery true
            router-id 10.46.${INSTANCE_ID}.24
            inter-as-vpn true
            ibgp-multipath true
            advertise-inactive true
            rapid-withdrawal true
            peer-ip-tracking true
            rapid-update {
                vpn-ipv4 true
                vpn-ipv6 true
                evpn true
            }
            add-paths {
                ipv4 {
                    send 8
                    receive true
                }
                ipv6 {
                    send 8
                    receive true
                }
                evpn {
                    send 8
                    receive true
                }
            }
            extended-nh-encoding {
                vpn-ipv4 true
                label-ipv4 true
                ipv4 true
            }
            next-hop-resolution {
                shortcut-tunnel {
                    family ipv4 {
                        resolution filter
                        resolution-filter {
                            sr-isis true
                        }
                    }
                    family ipv6 {
                        resolution filter
                        resolution-filter {
                            sr-isis true
                        }
                    }
                }
                labeled-routes {
                    transport-tunnel {
                        family vpn {
                            resolution filter
                            resolution-filter {
                                sr-isis true
                            }
                        }
                    }
                }
            }
            multipath {
                max-paths 64
                ebgp 64
                ibgp 64
                family ipv4 {
                }
                family ipv6 {
                }
            }
            group "dc2" {
                admin-state enable
                peer-as 4200002001
                family {
                    ipv4 true
                    ipv6 true
                }
                send-default {
                    ipv4 true
                    ipv6 true
                }
                import {
                    policy ["eBGP-accept-dc"]
                }
                export {
                    policy ["eBGP-redist-dc"]
                }
                advertise-ipv6-next-hops {
                    ipv4 true
                }
                dynamic-neighbor {
                    interface "leaf21" {
                        allowed-peer-as ["4200002001"]
                    }
                }
            }
            group "iBGP-v4-RR" {
                admin-state disable
                peer-as 65000
                family {
                    ipv4 true
                    ipv6 true
                    vpn-ipv4 true
                    vpn-ipv6 true
                    evpn true
                }
                export {
                    policy ["iBGP-redist"]
                }
            }
            group "iBGP-v6-RR" {
                admin-state enable
                connect-retry 1
                peer-as 65000
                family {
                    ipv4 true
                    ipv6 true
                    vpn-ipv4 true
                    vpn-ipv6 true
                    evpn true
                }
                export {
                    policy ["iBGP-redist"]
                }
                advertise-ipv6-next-hops {
                    vpn-ipv6 true
                    label-ipv6 true
                    evpn true
                    vpn-ipv4 true
                    label-ipv4 true
                    ipv4 true
                }
            }
            neighbor "fd00:fde8::${INSTANCE_ID}:13" {
                group "iBGP-v6-RR"
            }
        }
        isis 0 {
            admin-state enable
            advertise-router-capability as
            ipv4-routing true
            ipv6-routing native
            level-capability 2
            area-address [49.0000.0000.01]
            loopfree-alternate {
                augment-route-table true
                remote-lfa {
                }
            }
            segment-routing {
                admin-state enable
                prefix-sid-range {
                    global
                }
            }
            interface "p1" {
                interface-type point-to-point
            }
            interface "p2" {
                interface-type point-to-point
            }
            interface "system" {
                admin-state enable
                passive true
                level-capability 2
                ipv4-node-sid {
                    index 24
                }
                ipv6-node-sid {
                    index 124
                }
            }
            level 2 {
                wide-metrics-only true
            }
        }
        nat {
            outside {
                pool "NAT_OUT_POOL1" {
                    admin-state enable
                    type l2-aware
                    nat-group 1
                    address-range 10.67.200.0 end 10.67.200.10 {
                    }
                }
            }
        }
        mpls {
            admin-state enable
            interface "p1" {
            }
            interface "p2" {
            }
        }
        radius {
            server "radius" {
                address 10.64.13.0
                secret "z+rvfnMEwDNcVPxiuJaGHWioj+MKseifdOI= hash2"
            }
        }
        rsvp {
            admin-state enable
            interface "p1" {
            }
            interface "p2" {
            }
        }
    }
    service {
        customer "1" {
            customer-id 1
        }
        nat {
            nat-policy "NAT_POL1" {
                pool {
                    router-instance "Base"
                    name "NAT_OUT_POOL1"
                }
                session-limits {
                    max 3
                }
            }
        }
        system {
            bgp-auto-rd-range {
                ip-address 10.46.${INSTANCE_ID}.24
                community-value {
                    start 30000
                    end 40000
                }
            }
        }
        ies "client04" {
            admin-state enable
            service-id 100
            customer "1"
            interface "irb" {
                admin-state enable
                sap 1/1/c6/1:1 {
                }
                ipv4 {
                    primary {
                        address 10.64.24.1
                        prefix-length 27
                    }
                }
                ipv6 {
                    address fd00:fde8:0:24::1 {
                        prefix-length 64
                    }
                }
            }
        }
        vpls "ipvrf202" {
            admin-state enable
            service-id 202
            customer "1"
            service-mtu 9014
            vxlan {
                instance 1 {
                    vni 202
                }
            }
            routed-vpls {
                vxlan-ipv4-tep-ecmp true
            }
            bgp 1 {
                route-distinguisher auto-rd
                route-target {
                    export "target:65000:202"
                    import "target:65000:202"
                }
            }
            bgp-evpn {
                evi 202
                routes {
                    mac-ip {
                        advertise false
                    }
                    ip-prefix {
                        advertise true
                        domain-id "65000:202"
                    }
                    incl-mcast {
                        advertise-ingress-replication true
                    }
                }
                vxlan 1 {
                    admin-state enable
                    vxlan-instance 1
                    routes {
                        auto-disc {
                            advertise true
                        }
                    }
                }
            }
        }
        vprn "dci" {
            admin-state enable
            service-id 300
            customer "1"
            autonomous-system 65501
            ecmp 8
            bgp-ipvpn {
                mpls {
                    admin-state enable
                    route-distinguisher auto-rd
                    domain-id "65000:300"
                    vrf-target {
                        community "target:65000:300"
                    }
                    auto-bind-tunnel {
                        resolution any
                    }
                }
            }
            interface "dc02" {
                vpls "ipvrf202" {
                    evpn-tunnel {
                        ipv6-gateway-address mac
                    }
                }
                ipv6 {
                }
            }
            interface "client04" {
                admin-state enable
                ip-mtu 9000
                ipv4 {
                    primary {
                        address 192.168.24.1
                        prefix-length 24
                    }
                }
                sap 1/1/c6/1:300 {
                }
                ipv6 {
                    address fd00:ffdd:0:24::1 {
                        prefix-length 64
                    }
                }
            }
            bgp-vpn-backup {
                ipv4 true
                ipv6 true
            }
        }
        vpls "bng-vpls" {
            admin-state enable
            customer "1"
            service-id 400
            capture-sap 1/1/c3/1:* {
                radius-auth-policy "RadAuthPolicy1"
                trigger-packet {
                    dhcp true
                    dhcp6 true
                }
                msap-defaults {
                    policy "MSAPPolicy1"
                }
                ipoe-session {
                    admin-state enable
                    ipoe-session-policy "default"
                }
            }
        }
        vprn "bng-vprn" {
            admin-state enable
            customer "1"
            service-id 401
            nat {
                inside {
                    l2-aware {
                        force-unique-ip-addresses true
                        subscribers 10.24.1.5/24 { }
                    }
                }
            }
            interface "LoopbackDHCP" {
                admin-state enable
                loopback true
                ipv4 {
                    local-dhcp-server "LocalDHCP1"
                    primary {
                        address 10.0.0.0
                        prefix-length 32
                    }
                }
            }
            dhcp-server {
                dhcpv4 "LocalDHCP1" {
                    admin-state enable
                    pool-selection {
                        use-gi-address {
                        }
                    }
                    pool "LocalPool1" {
                        subnet 10.24.1.0/24 {
                            address-range 10.24.1.10 end 10.24.1.254 {
                                failover-control-type local
                            }
                        }
                    }
                }
            }
            subscriber-interface "SubInt1" {
                ipv4 {
                    address 10.24.1.3 {
                        prefix-length 24
                        gateway 10.24.1.5
                    }
                }
                ipv6 {
                    delegated-prefix-length 60
                    prefix 2010:4:1::/56 {
                        host-type wan
                    }
                    prefix 2010:4:2::/56 {
                        host-type pd
                    }
                }
                group-interface "GrpInt1" {
                    admin-state enable
                    radius-auth-policy "RadAuthPolicy1"
                    oper-up-while-empty true
                    ipv4 {
                        dhcp {
                            admin-state enable
                            server [10.24.1.255 10.0.0.0]
                            trusted true
                            gi-address 10.24.1.5
                            proxy-server {
                                admin-state enable
                                emulated-server 10.24.1.5
                            }
                            lease-populate {
                                max-leases 255
                            }
                        }
                    }
                    ipv6 {
                        dhcp6 {
                            proxy-server {
                                admin-state enable
                            }
                        }
                    }
                    ipoe-session {
                        admin-state enable
                        ipoe-session-policy "default"
                        sap-session-limit 255
                    }
                }
            }
        }
    }
    sfm 1 {
        sfm-type m-sfm6-12e
    }
    subscriber-mgmt {
        ipoe-session-policy "default" {
        }
        sub-profile "SUB_PROF1" {
            nat {
                policy "NAT_POL1"
            }
            session-limits {
                ipoe 255
            }
        }
        sla-profile "SLA_PROF1" {
        }
        sub-ident-policy "SubIdent1" {
            sla-profile-map {
                use-direct-map-as-default true
            }
            sub-profile-map {
                use-direct-map-as-default true
            }
        }
        radius-authentication-policy "RadAuthPolicy1" {
            password "cs+MR85Y5wPwn+CunczbPD1FYZgN05QvgZc4Cw== hash2"
            radius-server-policy "RadAuthPolicy1"
            include-radius-attribute {
                circuit-id true
                dhcp-options true
                mac-address true
                remote-id true
            }
        }
        msap-policy "MSAPPolicy1" {
            sub-sla-mgmt {
                subscriber-limit 100
                sub-ident-policy "SubIdent1"
                defaults {
                    subscriber-id {
                        auto-id
                    }
                }
            }
            ies-vprn-only-sap-parameters {
                anti-spoof source-ip-and-mac-addr
                ingress {
                    qos {
                        queuing-type service
                    }
                }
            }
        }
        local-user-db "UserDB1" {
            ipoe {
                host "default" {
                    authentication {
                        radius-auth-policy "RadAuthPolicy1"
                    }
                }
            }
        }
    }
    system {
        load-balancing {
            l4-load-balancing true
            lsr-load-balancing lbl-ip
        }
        management-interface {
            yang-modules {
                nmda {
                    nmda-support true
                }
            }
            cli {
                md-cli {
                    environment {
                        command-alias {
                            alias "latest-ehs-output" {
                                admin-state enable
                                python-script "latest-ehs-output"
                                mount-point "/show" { }
                            }
                        }
                    }
                }
            }
        }
        script-control {
            script-policy "ehs" owner "admin" {
                admin-state enable
                results "cf3:/ehs/"
            }
        }
        security {
            snmp {
                community "cV3ISTw2V5pbEWmVEA9jXgB/1EERXQA= hash2" {
                    access-permissions rwa
                    version both
                }
                community "76HzdddhlPpRo1Vql+ZB5spLqccgYQ== hash2" {
                    access-permissions r
                    version v2c
                }
            }
            user-params {
                attempts {
                    count 64
                    lockout 0
                }
                local-user {
                    user "admin" {
                        password "${EVENT_PASSWORD}"
                        restricted-to-home false
                        access {
                            console true
                            ftp true
                            netconf true
                            grpc true
                        }
                        console {
                            member ["administrative"]
                        }
                    }
                }
            }
        }
    }
}
