configure {
    log {
        log-id "98" {
            description "Default System Log to Syslog"
            source {
                main true
            }
            destination {
                syslog "1"
            }
        }
        route-preference {
            primary outband
        }
        syslog "1" {
            description "syslog container"
            address 10.128.${INSTANCE_ID}.74
            severity info
            port 5514
        }
    }
    policy-options {
        prefix-list "vRR" {
            prefix 10.46.${INSTANCE_ID}.13/32 type exact {
            }
        }
        prefix-list "underlay" {
            prefix 10.64.0.0/16 type through {
                through-length 29
            }
            prefix fd00:fde8::/32 type through {
                through-length 64
            }
            prefix fd00:fde8:0:1::/64 type through {
                through-length 80
            }
        }
        policy-statement "iBGP-redist" {
            entry 10 {
                from {
                    protocol {
                        name [aggregate]
                    }
                }
                action {
                    action-type accept
                }
            }
            entry 20 {
                from {
                    prefix-list ["underlay"]
                    protocol {
                        name [direct]
                    }
                }
                action {
                    action-type accept
                }
            }
            default-action {
                action-type accept
            }
        }
    }
    port 1/1/c1 {
        admin-state enable
        connector {
            breakout c1-100g
        }
    }
    port 1/1/c1/1 {
        admin-state enable
        description "link to P1"
        ethernet {
            mode network
        }
    }
    port 1/1/c2 {
        admin-state enable
        connector {
            breakout c1-100g
        }
    }
    port 1/1/c2/1 {
        admin-state enable
        description "link to P2"
        ethernet {
            mode network
        }
    }
    port 1/1/c3 {
        admin-state enable
        connector {
            breakout c1-100g
        }
    }
    port 1/1/c3/1 {
        admin-state enable
        description "link to RADIUS"
        ethernet {
            mode hybrid
        }
    }
    port 1/1/c4 {
        admin-state enable
        connector {
            breakout c1-100g
        }
    }
    port 1/1/c4/1 {
        admin-state enable
        description "link to DNS"
        ethernet {
            mode hybrid
        }
    }
    port 1/1/c5 {
        admin-state enable
        connector {
            breakout c1-100g
        }
    }
    port 1/1/c5/1 {
        admin-state enable
        ethernet {
            mode network
        }
    }
    port 1/1/c6 {
        admin-state enable
        connector {
            breakout c1-100g
        }
    }
    port 1/1/c6/1 {
        admin-state enable
        ethernet {
            mode network
        }
    }
    router "Base" {
        autonomous-system 65000
        ecmp 64
        router-id 10.46.${INSTANCE_ID}.13
        aggregates {
            aggregate 10.64.13.0/24 {
                summary-only true
                blackhole {
                }
            }
            aggregate fd00:fde8:0:1:${INSTANCE_ID}::/80 {
                summary-only true
                blackhole {
                }
            }
        }
        interface "system" {
            ipv4 {
                primary {
                    address 10.46.${INSTANCE_ID}.13
                    prefix-length 32
                }
            }
            ipv6 {
                address fd00:fde8::${INSTANCE_ID}:13 {
                    prefix-length 128
                }
            }
        }
        interface "p1" {
            port 1/1/c1/1
            ipv4 {
                primary {
                    address 10.64.11.9
                    prefix-length 31
                }
            }
            ipv6 {
                forward-ipv4-packets true
                address fd00:fde8:0:1:${INSTANCE_ID}:11:13:1 {
                    prefix-length 127
                }
            }
        }
        interface "p2" {
            port 1/1/c2/1
            ipv4 {
                primary {
                    address 10.64.12.9
                    prefix-length 31
                }
            }
            ipv6 {
                forward-ipv4-packets true
                address fd00:fde8:0:1:${INSTANCE_ID}:12:13:1 {
                    prefix-length 127
                }
            }
        }
        interface "radius" {
            port 1/1/c3/1:0
            ipv4 {
                primary {
                    address 10.64.13.1
                    prefix-length 31
                }
            }
            ipv6 {
                forward-ipv4-packets true
                address fd00:fde8:0:1:${INSTANCE_ID}:13:14:0 {
                    prefix-length 127
                }
            }
        }
        mpls-labels {
            sr-labels {
                start 21000
                end 30000
            }
        }
        bgp {
            loop-detect discard-route
            min-route-advertisement 1
            path-mtu-discovery true
            router-id 10.46.${INSTANCE_ID}.13
            inter-as-vpn true
            ibgp-multipath true
            advertise-inactive true
            rapid-withdrawal true
            peer-ip-tracking true
            rapid-update {
                vpn-ipv4 true
                vpn-ipv6 true
                evpn true
            }
            add-paths {
                ipv4 {
                    send 8
                    receive true
                }
                ipv6 {
                    send 8
                    receive true
                }
                evpn {
                    send 8
                    receive true
                }
            }
            extended-nh-encoding {
                vpn-ipv4 true
                label-ipv4 true
                ipv4 true
            }
            next-hop-resolution {
                shortcut-tunnel {
                    family ipv4 {
                        resolution filter
                        resolution-filter {
                            sr-isis true
                        }
                    }
                    family ipv6 {
                        resolution filter
                        resolution-filter {
                            sr-isis true
                        }
                    }
                }
                labeled-routes {
                    transport-tunnel {
                        family vpn {
                            resolution filter
                            resolution-filter {
                                sr-isis true
                            }
                        }
                    }
                }
            }
            multipath {
                max-paths 64
                ibgp 64
            }
            group "iBGP-v6-RR" {
                admin-state enable
                connect-retry 1
                peer-as 65000
                family {
                    ipv4 true
                    ipv6 true
                    vpn-ipv4 true
                    vpn-ipv6 true
                    evpn true
                }
                cluster {
                    cluster-id 10.46.${INSTANCE_ID}.13
                }
                export {
                    policy ["iBGP-redist"]
                }
                advertise-ipv6-next-hops {
                    vpn-ipv6 true
                    label-ipv6 true
                    evpn true
                    vpn-ipv4 true
                    label-ipv4 true
                    ipv4 true
                }
                dynamic-neighbor {
                    match {
                        prefix fd00:fde8::/96 {
                        }
                    }
                }
            }
        }
        isis 0 {
            admin-state enable
            advertise-router-capability as
            ipv4-routing true
            ipv6-routing native
            level-capability 2
            area-address [49.0000.0000.01]
            loopfree-alternate {
                augment-route-table true
                remote-lfa {
                }
            }
            segment-routing {
                admin-state enable
                prefix-sid-range {
                    global
                }
            }
            interface "p1" {
                interface-type point-to-point
            }
            interface "p2" {
                interface-type point-to-point
            }
            interface "radius" {
                passive true
            }
            interface "system" {
                admin-state enable
                passive true
                level-capability 2
                ipv4-node-sid {
                    index 13
                }
                ipv6-node-sid {
                    index 113
                }
            }
            level 2 {
                wide-metrics-only true
            }
        }
        mpls {
            admin-state enable
            interface "p1" {
            }
            interface "p2" {
            }
        }
        rsvp {
            admin-state enable
            interface "p1" {
            }
            interface "p2" {
            }
        }
    }
    service {
        customer "1" {
            customer-id 1
        }
        ies "connectivity" {
            admin-state enable
            service-id 100
            customer "1"
            interface "irb" {
                admin-state enable
                vpls "lan" {
                }
                ipv4 {
                    primary {
                        address 10.64.13.129
                        prefix-length 27
                    }
                }
                ipv6 {
                    address fd00:fde8:0:13::1 {
                        prefix-length 64
                    }
                }
            }
        }
        vpls "lan" {
            admin-state enable
            service-id 99
            customer "1"
            service-mtu 9014
            routed-vpls {
            }
            sap 1/1/c3/1:1 {
            }
            sap 1/1/c4/1:1 {
            }
        }
    }
    system {
        load-balancing {
            l4-load-balancing true
            lsr-load-balancing lbl-ip
        }
        management-interface {
            yang-modules {
                nmda {
                    nmda-support true
                }
            }
        }
        security {
            snmp {
                community "cV3ISTw2V5pbEWmVEA9jXgB/1EERXQA= hash2" {
                    access-permissions rwa
                    version both
                }
                community "76HzdddhlPpRo1Vql+ZB5spLqccgYQ== hash2" {
                    access-permissions r
                    version v2c
                }
            }
            user-params {
                attempts {
                    count 64
                    lockout 0
                }
                local-user {
                    user "admin" {
                        password "${EVENT_PASSWORD}"
                        restricted-to-home false
                        access {
                            console true
                            ftp true
                            netconf true
                            grpc true
                        }
                        console {
                            member ["administrative"]
                        }
                    }
                }
            }
        }
    }
}
