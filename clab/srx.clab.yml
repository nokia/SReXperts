      stages:
        create:
          wait-for:
            - node: pe4
              stage: healthy
    linux:
      image: ghcr.io/srl-labs/network-multitool
      startup-delay: 120
      stages:
        create:
          wait-for:
            - node: pe4
              stage: healthy
